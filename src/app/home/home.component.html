<h1>Tous les sextoys</h1>

<ng-container>
  <article>
    <nb-card *ngFor="let product of products$ | async">
      <nb-card-body (click)="redirect(product.id)">
        <img src="{{ product.image }}" alt="sextoyImage" />
        <div class="infos">
          <span class="name">{{ product.name }}</span>
          <span class="catalog">{{ product.catalogue_id }}</span>
          <span>{{ product.brand }}</span>
          <span class="price">{{ product.price }}â‚¬</span>
        </div>
      </nb-card-body>
    </nb-card>
  </article>
</ng-container>
